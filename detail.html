    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const project = urlParams.get('project');
            const contentDiv = document.getElementById('project-detail-content');

            if (!project) {
                contentDiv.innerHTML = '<p class="error-msg">Proyek tidak ditemukan.</p>';
                return;
            }

            // Prioritaskan data dari projects-data.js untuk menghindari CORS saat akses lokal
            if (typeof projectData !== 'undefined' && projectData[project]) {
                contentDiv.innerHTML = marked.parse(projectData[project]);
                return;
            }

            // Fallback ke fetch (untuk jaga-jaga jika dideploy di server)
            const readmeMap = {
                'qrhadir': 'apps/README_qrhadir.md',
                'membership': 'apps/README_membership.md',
                'webCMS': 'apps/README_webCMS.md',
                'siap': 'apps/README_siap.md',
                'sias-qr': 'apps/README_sias-qr.md'
            };

            const readmePath = readmeMap[project];

            if (!readmePath) {
                contentDiv.innerHTML = '<p class="error-msg">Detail untuk proyek ini belum tersedia.</p>';
                return;
            }

            fetch(readmePath)
                .then(response => {
                    if (!response.ok) throw new Error('File tidak ditemukan');
                    return response.text();
                })
                .then(text => {
                    contentDiv.innerHTML = marked.parse(text);
                })
                .catch(err => {
                    console.error('Fetch error:', err);
                    contentDiv.innerHTML = '<p class="error-msg">Gagal memuat detail aplikasi secara dinamis. Pastikan file tersedia atau gunakan server lokal.</p>';
                });
        });
    </script>
